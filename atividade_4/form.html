<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <title>Atividade 4</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Sistema Acadêmico</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#">Alunos</a>
            <a class="nav-link" href="#">Professores</a>
            <a class="nav-link" href="#">Cursos</a>
            <a class="nav-link" href="#">Disciplinas</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row p-5" style="background-color: darkgrey">
        <div class="col">
          <h1 style="font-weight: normal">Alunos</h1>
        </div>
      </div>
    </div>

    <form class="mt-5 container">
      <div class="row mb-3">
        <label for="nome" class="col-sm-2 col-form-label">Nome:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="nome" />
        </div>
      </div>
      <div class="row mb-3">
        <label for="telefone" class="col-sm-2 col-form-label">Telefone:</label>
        <div class="col-sm-10">
          <input type="tel" class="form-control" id="telefone" />
        </div>
      </div>
      <div class="row mb-3">
        <label for="email" class="col-sm-2 col-form-label">Email:</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="email" />
        </div>
      </div>
      <div class="row mb-3">
        <label for="endereco" class="col-sm-2 col-form-label">Endereço:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="endereco" />
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col">
          <button type="submit" class="btn btn-success">
            <i class="bi bi-arrow-right"></i> Enviar
          </button>
          <a href="index.html" class="btn btn-danger"
            ><i class="bi bi-arrow-left"></i> Voltar</a
          >
        </div>
      </div>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
